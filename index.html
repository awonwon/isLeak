<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/strength.css">
  <script src="scripts/jquery-1.11.2.min.js"></script>
  <script src="scripts/md5.js"></script>
  <script src="scripts/sha1.js"></script>
  <script src="scripts/sha256.js"></script>
  <script src="scripts/sha512.js"></script>
  <script src="scripts/ripemd160.js"></script>
  <script src="scripts/strength.js"></script>
  <script src="scripts/js.js"></script>
  <script src="scripts/caesar.js"></script>
  <script src="scripts/myscript.js"></script>
  <script src="scripts/bootstrap.js"></script>
  <title>IsLeaked</title>
</head>
<body>
  <div class="title">
    <h1><span>is</span>Leaked?</h1>
    <form id="myform" action="" method="get" accept-charset="utf-8">
      <input id="pwd" type="text" value="" placeholder="test your password"data-container="body" data-toggle="popover" data-placement="left" data-content=" ">
    </form>

    <div id="search" style="display: none;">
      <div  class="popover search arrow_box" role="tooltip">
        <div class="arrow arrow_custom"></div>
        <h3>
          <span class="glyphicon glyphicon-warning-sign"></span>
        </h3>
        <h3>
          這是密碼洩漏清單中的高危險群！
        </h3>
      </div>
    </div>

  </div>

  <div class="result">
    <div class="row">
      <div class="col-md-6">
        <h3><span class="label label-primary">SHA1</span></h3>
        <p>
          <span class="badge">hex</span>
          <span id="sha1_hex"></span>
        </p>
        <p>
          <span class="badge">base64</span>
          <span id="sha1_b64"></span>
        </p>
      </div>


      <div class="col-md-6">
        <h3><span class="label label-primary">MD5</span></h3>
        <p><span class="badge">hex</span>
          <span id="md5_hex"></span>
        </p>
        <p><span class="badge">base64</span>
          <span id="md5_b64"></span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3><span class="label label-primary">SHA256</span></h3>
        <p>
          <span class="badge">hex</span>
          <span id="sha256_hex"></span>
        </p>
        <p>
          <span class="badge">base64</span>
          <span id="sha256_b64"></span>
        </p>
      </div>

      <div class="col-md-6">
        <h3><span class="label label-primary">RMD160</span></h3>
        <p>
          <span class="badge">hex</span>
          <span id="rmd160_hex"></span>
        </p>
        <p></p>
        <span class="badge">base64</span>
        <span id="rmd160_b64"></span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h3><span class="label label-primary">SAH512</span></h3>
        <p>
          <span class="badge">hex</span>
          <span id="sha512_hex"></span>
        </p>
        <p>
          <span class="badge">base64</span>
          <span id="sha512_b64"></span>
        </p>
      </div>


      <div class="col-md-6">
        <h3><span class="label label-primary">Caesar (shift size 3)</span></h3>
        <p id="caesar"></p>
      </div>
    </div>
  </div>
</body>
</html>
